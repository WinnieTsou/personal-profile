	<script>
		$(document).ready(function(){
			var originPos = 0;
			$(window).scroll(function(e) {
				var currPos = $(this).scrollTop();
				var height = $(window).height();

				if (currPos > originPos) {
					// scroll down
					if (currPos > (height / 2) && currPos <= (height * 1.5)) {
						$('body').removeClass('bg-beige');
						$('body').addClass('bg-yellow');
					} else if (currPos > (height * 1.5)) {
						$('body').removeClass('bg-yellow');
						$('body').addClass('bg-watermelon');
					}
				} else if (currPos < originPos) {
					// scroll top
					if (currPos > (height / 2) && currPos <= (height * 1.5)) {
						$('body').removeClass('bg-watermelon');
						$('body').addClass('bg-yellow');
					} else if (currPos <= (height / 2)) {
						$('body').removeClass('bg-yellow');
						$('body').addClass('bg-beige');
					}
				}

				originPos = currPos;
			});

			$(document).mousemove(function(event) {
				var divHeight = $('.timeline').eq(0).height();
				var divWidth = $('.timeline').eq(0).width();
				var sliderTop = $('.timeline').eq(0).offset().top;
				var sliderBottom = sliderTop + divHeight;

				var left = $('.timeline').eq(0).offset().left;
				var sliderArray = [];

				for (var i = 0; i < 4; i++) {
					var obj = {
						left: left,
						right: (left + divWidth)
					}
					sliderArray.push(obj);
					left = (obj.right + 1);
				}

				if ( event.pageY >= sliderTop && event.pageY <= sliderBottom ) {
					for (var i = 0; i < 4; i++) {
						if (event.pageX >= sliderArray[i].left && 
							event.pageX <= sliderArray[i].right ) {
							$('.activated').removeClass('activated');
							var idString = '#' + i;
							$(idString).addClass('activated');
							break;
						}
					}
				}
			});
		});
	</script>
